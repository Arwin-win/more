<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('father',{
            template:`
                <div>
                    父组件
                    <son @myevent="fn"></son>
                </div>
            `,
            methods:{
                fn(attr){
                    console.log(attr)
                }
            },
            components:{
                son:{
                    template:`
                        <div @click="$emit('myevent',100)">
                            子组件
                        </div>
                    `
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
