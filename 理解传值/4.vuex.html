<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <father></father>
    </div>
    <script src="js/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.js"></script>
    <script>
        const store = new Vuex.Store({
            state:{
                money:100 
            },
            mutations:{
                changeMoney(state,attr){
                    state.money = attr 
                }
            }
        })

        Vue.component('father',{
            template:`
                <div>
                    父组件
                    <son1></son1>
                    <son2></son2>
                </div>
            `,
            components:{
                son1:{
                    template:`
                        <div>
                            子组件1 - {{$store.state.money}}
                        </div>
                    `
                },
                son2:{
                    template:`
                        <div @click="fn">
                            子组件2
                        </div>
                    `,
                    methods:{
                        fn(){
                            this.$store.commit('changeMoney',200)
                        }
                    }
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            store
        });
    </script>
</body>

</html>
